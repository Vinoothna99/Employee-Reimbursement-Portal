<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;"  >    
        <mat-card class="titlecard" >
            Employee Reimbursement Management Portal
        </mat-card>
         
        </mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">

<!--Sign In-->     
        <mat-tab label="Sign In">
            <mat-card-content>
                <div *ngIf="isLoginError" class="red-text center error-message">
                    <i class="material-icons">error</i> Incorrect EmailId or Password 
                </div>
                <form class="col s12 white"  #userLoginForm="ngForm" (ngSubmit)="Login(UserName.value, Password.value)">
                    <div class="row">
                        
                        <div class="input-field col s12">
                            
                            <input type="text"class="validate" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required [pattern]="emailPattern">
                            <label>Email  </label>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input class="validate" type="password" name="Password"  #Password="ngModel" [(ngModel)]="user.Password" required >
                        <label>Password</label>    
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <button mat-raised-button [disabled]="!userLoginForm.valid" class="btn-large btn-submit" color="primary" type="submit">Login</button>
                        </div>
                        
                    </div>
                    
                
                </form>
            </mat-card-content>




<!--Sign Up-->


        </mat-tab>
        <mat-tab label="Sign Up">
            <mat-card-content>
                <div *ngIf="isSigninError" class="red-text center error-message">
                    <i class="material-icons">error</i> The Email is already reistered! 
                </div>
                <form class="col s12 white"  #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
                <div class="row">
                    <div class="input-field col s12">
                        
                        <input type="text"class="validate" name="Email" #Email="ngModel" [(ngModel)]="user.Email" required>
                        <label>Full Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        
                        <input type="text" class="validate" name="UserPAN"  #UserPAN="ngModel" [(ngModel)]="user.UserPAN" required>
                        <label>PAN Number  </label>
                        
                    </div>
                    <div class="input-field col s6">
                        
                        <input placeholder="Email" type="text" class="validate" name="UserName"  #UserName="ngModel" [(ngModel)]="user.UserName" required [pattern]="emailPattern">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="UserBankName"  #UserBankName="ngModel" [(ngModel)]="user.UserBankName" required>
                        <label>Name of the Bank</label>
                    </div>
                    <div class="input-field col s6">
                        <input class="validate" type="text" name="UserBankAccNo"  #UserBankAccNo="ngModel" [(ngModel)]="user.UserBankAccNo" required>
                        <label data-error="Required Field">Bank Account Number </label>
                    </div>
                </div>
               
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Password" class="validate" type="password" name="Password"  #Password="ngModel" [(ngModel)]="user.Password" required minlength="8">
                        <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required Field!':'Password length should be a minimum of 8 characters'):''"></label>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button mat-raised-button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" color="primary" type="submit">Submit</button>
                    </div>
                    
                </div>
                </form>
            </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
</div>
